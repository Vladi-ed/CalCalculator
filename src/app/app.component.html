<div style="    width: calc(100% - 341px);
    padding: 20px 50px;">


  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="filteredRecords" matSort>

      <!-- Date Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header=""> Date </th>
        <td mat-cell *matCellDef="let row"> {{row.date}} </td>
        <td mat-footer-cell *matFooterCellDef> Total </td>
      </ng-container>

      <!-- description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header=""> description </th>
        <td mat-cell *matCellDef="let row"> {{row.description}} </td>
      </ng-container>

      <!-- count Column -->
      <ng-container matColumnDef="count">
        <th mat-header-cell *matHeaderCellDef mat-sort-header=""> count </th>
        <td mat-cell *matCellDef="let row"> {{row.count}} </td>
      </ng-container>

      <!-- translation Column -->
      <ng-container matColumnDef="translation">
        <th mat-header-cell *matHeaderCellDef mat-sort-header=""> translation </th>
        <td mat-cell *matCellDef="let row"> {{row.translation}} </td>
      </ng-container>

      <!-- cost Column -->
      <ng-container matColumnDef="cost">
        <th mat-header-cell *matHeaderCellDef mat-sort-header=""> cost </th>
        <td mat-cell *matCellDef="let row"> {{row.cost}} </td>
      </ng-container>

      <!-- costNis Column -->
      <ng-container matColumnDef="costNis">
        <th mat-header-cell *matHeaderCellDef mat-sort-header=""> costNis </th>
        <td mat-cell *matCellDef="let row"> {{row.costNis}} </td>
        <td mat-footer-cell *matFooterCellDef> {{ getTotalCost() | currency:'₪ ' }} </td>
      </ng-container>

      <!-- comment Column -->
      <ng-container matColumnDef="comment">
        <th mat-header-cell *matHeaderCellDef mat-sort-header=""> comment </th>
        <td mat-cell *matCellDef="let row"> {{row.comment}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <tr mat-footer-row *matFooterRowDef="['date','costNis']"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{filter.value}}"</td>
      </tr>
    </table>
  </div>

</div>
